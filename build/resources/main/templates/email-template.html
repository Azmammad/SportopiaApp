<!DOCTYPE html>
<html>
<head>
    <title>Email Template</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #704269;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .message-box {
            background-color: #2f8062; /* Green background */
            color: white; /* White text */
            padding: 20px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="message-box">
        <h1>From My Project</h1>
        <p text="${message}" >Hello java</p>
    </div>
</div>
</body>
</html>
